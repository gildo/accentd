[workspace]
members = [
    "crates/accentd-core",
    "crates/accentd",
    "crates/accentd-popup",
    "crates/accentctl",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["Gildo"]

[workspace.dependencies]
accentd-core = { path = "crates/accentd-core" }
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
anyhow = "1"
